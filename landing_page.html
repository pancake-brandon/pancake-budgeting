<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pancake App - Budget Smarter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex items-center justify-center h-screen">
        <div class="text-center bg-white p-10 rounded-lg shadow-lg max-w-lg">
            <h1 class="text-4xl font-bold text-gray-800">Pancake Budgeting</h1>
            <p class="text-gray-600 mt-4">Budget smarter and start saving money, one stack at a time.</p>
            <button class="mt-6 px-6 py-3" style="background-color: #8B4513; color: white; font-weight: bold; border-radius: 0.5rem; transition: background-color 0.3s;" onmouseover="this.style.backgroundColor='#AD5719'" onmouseout="this.style.backgroundColor='#8B4513'">Join the Waitlist</button>
        </div>
    </div>
</body>
</html>
