<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Pancake</title>

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="About Us - Pancake">
    <meta property="og:description" content="Learn about Pancake and our mission to help you take control of your finances.">
    <meta property="og:image" content="https://pancakemoney.com/images/PancakeAppLogo/PancakeMoneySquareW.png">
    <meta property="og:url" content="https://pancakemoney.com/about">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Pancake">

    <!-- Additional Meta Tags -->
    <meta name="description" content="Learn about Pancake and our mission to help you take control of your finances, one stack at a time.">
    <link rel="canonical" href="https://pancakemoney.com/about">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../images/PancakeAppLogo/PancakeMoneyLogo.svg">
    <link rel="apple-touch-icon" href="../images/PancakeAppLogo/PancakeMoney.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>

<body class="bg-gray-50">
    <!-- NavBar -->
    <nav class="w-full bg-white shadow-md fixed top-0 left-0 z-50 px-4 md:px-6 py-3 flex justify-between items-center">
        <!-- Left: Logo + Pancake -->
        <div class="flex items-center gap-2">
            <a href="/">
                <img src="../images/PancakeAppLogo/PancakeMoney.png" alt="Pancake Logo" class="w-7 h-7 object-contain" />
            </a>
            <a href="/" class="text-3xl font-bold text-black">Pancake</a>
        </div>

    </nav>

    <!-- Main Content -->
    <main class="pb-16">
        <!-- Header Section -->
        <div class="bg-[#279B75] pt-32 pb-12 md:pt-36 md:pb-16">
            <div class="max-w-4xl mx-auto px-6 md:px-8">
                <h1 class="text-3xl md:text-4xl lg:text-5xl font-bold text-white mb-4">About Us</h1>
                <p class="text-white/90 text-lg">Our mission to help you take control of your finances</p>
            </div>
        </div>

        <!-- Content Container -->
        <div class="max-w-4xl mx-auto px-6 md:px-8 py-12">
            <!-- Content goes here -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 py-8">
        <div class="max-w-4xl mx-auto px-6 md:px-8 text-center">
            <div class="flex items-center justify-center gap-2 mb-4">
                <img src="../images/PancakeAppLogo/PancakeMoney.png" alt="Pancake Logo" class="w-6 h-6 object-contain" />
                <span class="text-lg font-semibold text-gray-900">Pancake</span>
            </div>
            <p class="text-gray-500 text-sm">&copy; 2025 Pancake Money LLC. All rights reserved.</p>
            <div class="mt-4 space-x-4 text-sm">
                <a href="/" class="text-gray-500 hover:text-[#279B75] transition-colors">Home</a>
                <a href="/privacy" class="text-gray-500 hover:text-[#279B75] transition-colors">Privacy</a>
                <a href="/terms" class="text-gray-500 hover:text-[#279B75] transition-colors">Terms</a>
                <a href="mailto:support@pancakemoney.com" class="text-gray-500 hover:text-[#279B75] transition-colors">Contact</a>
            </div>
        </div>
    </footer>

    <!-- Back to Top Button -->
    <button id="back-to-top" class="fixed bottom-8 right-8 bg-[#279B75] text-white p-3 rounded-full shadow-lg hover:bg-[#2E8B57] transition-all duration-300 opacity-0 invisible z-50" aria-label="Back to top">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path>
        </svg>
    </button>

    <script>
        // Back to top functionality
        const backToTopButton = document.getElementById('back-to-top');

        window.addEventListener('scroll', function() {
            if (window.pageYOffset > 300) {
                backToTopButton.classList.remove('opacity-0', 'invisible');
                backToTopButton.classList.add('opacity-100', 'visible');
            } else {
                backToTopButton.classList.add('opacity-0', 'invisible');
                backToTopButton.classList.remove('opacity-100', 'visible');
            }
        });

        backToTopButton.addEventListener('click', function() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>
</body>
</html>
