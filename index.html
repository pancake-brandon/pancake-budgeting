<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pancake - One Stack at a Time</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Navigation Bar -->
    <nav class="w-full bg-white shadow-md fixed top-0 left-0 px-8 py-4 md:pl-36 flex justify-between items-center">
        <a href="#" class="text-xl md:text-3xl font-bold text-gray-900">Pancake</a>
        
        <!-- Desktop Menu -->
        <div class="hidden md:flex space-x-6">
            <a href="#" class="text-gray-700 hover:text-gray-900">About Us</a>
            <a href="#" class="text-gray-700 hover:text-gray-900">Contact</a>
        </div>

        <!-- Hamburger Button -->
        <button id="menu-toggle" class="md:hidden text-gray-900 text-2xl">
            â˜°
        </button>
    </nav>

    <!-- Mobile Menu (Hidden by Default) -->
    <div id="mobile-menu" class="hidden absolute top-16 left-0 w-full bg-white shadow-md md:hidden">
        <a href="#" class="block px-8 py-4 text-gray-700 hover:bg-gray-100">About Us</a>
        <a href="#" class="block px-8 py-4 text-gray-700 hover:bg-gray-100">Contact</a>
    </div>

    <!-- Hero Section -->
    <section class="min-h-screen flex md:flex-row flex-col items-start justify-center px-6 pt-8 md:pt-52 md:px-24 md:mt-0 gap-6 md:gap-0">
        
        <!-- Text Content -->
        <div class="md:w-5/12 text-left">
            <h1 class="text-4xl md:text-6xl font-extrabold text-gray-900 leading-tight">
                Take control<br>of your finances,<br>one stack at a time.
            </h1>
            <p class="text-lg text-gray-600 mt-4 max-w-lg">
                Start saving money and building wealth with the help of our intuitive, AI-powered budgeting app.
            </p>
            <!-- Button Wrapper-->
             <div class="w-full text-center md:text-left">
                <button class="mt-6 px-8 py-3 w-fit bg-[#3CB371] text-white font-semibold rounded-lg shadow-lg transition duration-300 hover:bg-[#2E8B57]">
                    Join the Waitlist
                </button>
            </div>
        </div>

        <!-- SVG Image -->
        <div class="md:w-5/12 flex justify-center">
            <img src="images/budgeting-illustration.svg" alt="Investing Illustration" class="w-full max-w-md">
        </div>

    </section>

    <!-- JavaScript for Mobile Menu Toggle -->
    <script>
        document.getElementById('menu-toggle').addEventListener('click', function() {
            var menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });
    </script>

</body>
</html>
