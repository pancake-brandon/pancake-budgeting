# Pre-commit hooks for Pancake Budgeting Website
# Basic security and file checks

repos:
  # Security scanning
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        exclude: .*\.(lock|log|png|jpg|jpeg|svg)$

  # General checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=2000']  # Allow larger files for images
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: detect-private-key
      - id: mixed-line-ending
        args: ['--fix=lf']

  # HTML/CSS/JS checks
  - repo: local
    hooks:
      - id: check-api-keys
        name: Check for API Keys in HTML/JS
        entry: bash -c 'grep -rEi "(apikey|api_key|secret|token)\\s*[:=]\\s*[\"'\''][^\"'\'']+[\"'\'']" --include="*.html" --include="*.js" --exclude-dir=.git . && exit 1 || exit 0'
        language: system
        pass_filenames: false

      - id: check-http-resources
        name: Check for Insecure HTTP Resources
        entry: bash -c 'grep -rE "http://(?!(localhost|127\\.0\\.0\\.1))" --include="*.html" --include="*.js" --include="*.css" . && exit 1 || exit 0'
        language: system
        pass_filenames: false

# Configuration
exclude: |
  (?x)^(
    .*\.(lock|log)|
    \.git/.*|
    images/.*\.(png|jpg|jpeg|gif|svg|ico)
  )$
