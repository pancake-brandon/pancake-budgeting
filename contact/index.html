<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-gray-50">

  <!-- NavBar -->
  <nav class="w-full bg-white shadow-md fixed top-0 left-0 z-50 px-4 md:px-6 py-1 flex justify-between items-center">

    <!-- Left: Logo + Pancake -->
    <div class="flex items-center gap-0 -ml-4">
      <a href="/">
        <img src="/images/PancakeAppLogo/logologo.png" alt="Pancake Logo" class="w-16 h-16 object-contain" />
      </a>
      <a href="/" class="text-3xl font-bold text-black">Pancake</a>
    </div>

    <!-- Right: Nav Links -->
    <div class="hidden md:flex space-x-6 items-center">
      <a href="/about/" class="text-gray-700 hover:text-black font-medium">About Us</a>
      <a href="/contact/" class="text-gray-700 hover:text-black font-medium">Contact</a>
    </div>

    <!-- Hamburger Button (Mobile) -->
    <button id="menu-toggle" class="md:hidden text-gray-900 text-2xl">
      â˜°
    </button>
  </nav>

  <!-- Mobile Menu -->
  <div id="mobile-menu" class="hidden absolute top-16 left-0 w-full bg-white shadow-md md:hidden">
    <a href="/about/" class="block px-8 py-4 text-gray-700 hover:bg-gray-100">About Us</a>
    <a href="/contact/" class="block px-8 py-4 text-gray-700 hover:bg-gray-100">Contact</a>
  </div>

  <!-- Spacer to push content below fixed navbar -->
  <div class="h-1 md:h-2"></div>

  <!-- Hero Section (Add your content here) -->
  <section class="min-h-screen flex md:flex-row flex-col items-start justify-center px-6 pt-8 md:pt-52 md:px-24 md:mt-0 gap-6 md:gap-0">
    <!-- Contact Links -->
      <section class="max-w-xl mx-auto p-8 bg-white shadow-md rounded-lg mt-10 text-center">
        <h2 class="text-2xl font-semibold mb-6">Contact Us</h2>
    
        <div class="flex justify-center space-x-6 mb-6 text-3xl text-gray-600">
          <a href="" target="_blank" rel="noopener noreferrer" aria-label="Follow us on TikTok">
            <img src="/images/AppsLogos/TikTok-logo-CMYK-Stacked-black-simplified.png" alt="Follow us on TikTok" class="w-14 h-14 hover:scale-110 transition-transform" />
          </a>
          <a href="https://www.instagram.com/pancakebudgeting?igsh=M3FwNHppeHY5ZmNn" target="_blank" rel="noopener noreferrer" aria-label="Follow us on Instagram">
            <img src="/images/AppsLogos/Instagram_Glyph_Black.jpg" alt="Follow us on Instagram" class="w-14 h-14 hover:scale-110 transition-transform" />
          </a>
        </div>
    
        <p class="text-lg">
          Need help? 
          <a href="mailto:support@pancakeapp.io" class="text-blue-500 hover:underline">
            Email our support team
          </a>
        </p>
      </section>

  <!-- JS: Toggle Mobile Menu -->
  <script>
    document.getElementById('menu-toggle').addEventListener('click', function () {
      document.getElementById('mobile-menu').classList.toggle('hidden');
    });
  </script>

</body>
</html>
